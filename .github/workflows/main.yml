name: CI Pipeline  # Name of the workflow (you can change it)

# 1️⃣ Trigger workflow when pushing to main branch
on:
  push:
    branches:
      - main

# 2️⃣ Jobs to run
jobs:
  build:
    runs-on: ubuntu-latest  # GitHub's virtual machine

    steps:
      # Step 1 — Checkout code from repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4 — Run tests
      - name: Run tests
        run: npm test || echo "No tests found"

      # Step 5 — (Example) Build Docker image
      - name: Build Docker image
        run: docker build -t mydockerhubusername/nodejs-demo-app:latest .

      # Step 6 — (Example) Push Docker image to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push mydockerhubusername/nodejs-demo-app:latest
